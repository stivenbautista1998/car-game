<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Juego Dinamico</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">

<body>
  <div class="wrapper">
    <header class="header-main">
      <h1 class="header-main__title">
      <svg class="icon icon-pacman"><use xlink:href="#icon-pacman"></use></svg> My Game </h1>
    </header>
    
    <section class="section-game">
      <h2 class="section-game__title">
      <svg class="icon icon-games"><use xlink:href="#icon-games"></use></svg> Car Game</h2>
      <p class="section-game__text">Choose a car and start the race.</p>

      <section class="section-user">
        <fieldset class="section-user__container">
          <legend class="section-user__title">Datos Jugador</legend>

          <label for="name-red" class="section-user__label">Ingrese el nombre del carro rojo: </label>
          <input type="text" class="js-name-red section-user__input input--red" id="name-red">

          <label for="name-blue" class="section-user__label">Ingrese el nombre del carro azul: </label>
          <input type="text" class="js-name-blue section-user__input input--blue" id="name-blue">
          <button class="section-user__button js-button">Aceptar</button>
        </fieldset>
      </section>

      <div class="section-game__pista">
        <div id="Tablero" class="section-game__tablero js-tablet animated">
          <p class="section-game__winner js-winner">Hola</p>
        </div>
        <img src="images/car-red.png" alt="Carro de color rojo" class="section-game__car-red js-carRed">
        <img src="images/car-blue.png" alt="Carro de color rojo" class="section-game__car-blue js-carBlue">
      </div>
      <p></p>
      <button class="section-game__start-button js-start-button">Restart</button>
    </section>
  </div>
  <footer class="footer-section">
    <p>&copy; copyright</p>
  </footer>
